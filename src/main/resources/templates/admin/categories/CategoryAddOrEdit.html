<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BHN Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
  <body>
    <main class="container">
        <header class="row text-center ">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">BHN Store</a>
                    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavId">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/admin/categories/list}">Category</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/products/list}" >Product</a>
                            </li>
                            
                            
                            
                            
                        </ul>
                        
                    </div>
                </nav>
            </div>
        </header>
        <section class="row ">
            <div class="col-6 offset-3">
                
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post"  th:object="${category}">
                    <div class="card">
                        <div class="card-header font-weight-bolder pb-0">
                        	<span th:if="${category.isEdit}"><h1>Edit Category</h1></span>
                            <span th:unless="${category.isEdit}"><h1>Add New Category</h1></span>
                            
                        </div>
                        <div class="card-body">
                            
                            <div class="form-group">
                               
                              <label for="categoryid">Category Id:</label>
                              <input type="text" class="form-control"  id="categoryid" th:field="*{categoryId}" placeholder="Category ID" readonly>
                              <small th:if="${#fields.hasErrors('categoryId')}" class="invalid-feedback">Category Id is required</small>
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name" >
                                <small th:if="${#fields.hasErrors('name')}" >Name is required or invalid</small>
                              </div>
                            
                        </div>
                        <div class="card-footer text-muted">
                            <button th:href="@{/admin/categories}" class="btn btn-success">List Categories</button>
                            <button class="btn btn-primary"><i class="fas fa-save  "></i>
                                <span th:if="*{isEdit}">Update</span>
                                <span th:unless="*{isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
